extend type Mutation {
  createPlayer(name: String!): Player! @create
}

extend type Query {
    player(id: ID @eq @globalID,
        name: String @eq
    ): Player! @find

    players: [Player!]! @paginate

    players_versus(playerA: String, playerB: String, start_at: Date, end_at: Date): Stats!
}

type Player {
    id: Int!
    name: String!
    teams: [Team] @belongsToMany
    stats(version: Version): [Stats!] @field(resolver: "App\\GraphQL\\Types\\PlayerType@stats")
}
